<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Link Penting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: #00ff9d;
            border-radius: 2px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 0 auto;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .search-container {
            max-width: 700px;
            margin: 0 auto 40px;
            position: relative;
        }
        
        #searchInput {
            width: 100%;
            padding: 18px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        #searchInput:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
        }
        
        #searchInput::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .search-container i {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .link-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .link-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card-header {
            padding: 20px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(45deg, #00c9ff, #92fe9d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .link-url {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            word-break: break-all;
        }
        
        .btn-visit {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(to right, #00ff9d, #00c9ff);
            color: #1a1a2e;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 201, 255, 0.3);
        }
        
        .btn-visit:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 201, 255, 0.5);
        }
        
        .counter {
            text-align: center;
            margin-top: 40px;
            font-size: 1.1rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            margin-left: 50%;
            transform: translateX(-50%);
        }
        
        .counter span {
            font-weight: 700;
            color: #00ff9d;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .links-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Animasi saat muncul */
        .link-card {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Tampilan saat pencarian tidak ditemukan */
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-bookmark"></i> Daftar Link Penting</h1>
            <p class="subtitle">Koleksi link penting untuk akses cepat ke berbagai platform dan layanan</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cari link...">
            <i class="fas fa-search"></i>
        </div>
        
        <div class="counter">Total Link: <span id="linkCount">12</span></div>
        
        <div class="links-grid" id="linksContainer">
            <!-- Link cards will be generated by JavaScript -->
        </div>
        
        <footer>
            <p>Â© 2023 Daftar Link Penting | Update Terakhir: 15 Agustus 2025</p>
        </footer>
    </div>

    <script>
        // Data link yang akan ditampilkan
        const links = [
            { name: "Monadscore Dashboard", url: "https://dashboard.monadscore.xyz/" },
            { name: "Nebulai OpenCompute", url: "https://nebulai.network/opencompute" },
            { name: "PRDT Finance Mining", url: "https://prdt.finance/mining" },
            { name: "Somnia Network Quest", url: "https://quest.somnia.network/" },
            { name: "Signals Art Claim", url: "https://signals.art/claim" },
            { name: "Unich Airdrop", url: "https://unich.com/en/airdrop" },
            { name: "Kaleido Premium Mining", url: "https://launchpad.kaleidofinance.xyz/premium-mining" },
            { name: "3DOS Dashboard", url: "https://dashboard.3dos.io/Iogin" },
            { name: "Billions Network", url: "https://signup.billions.network/" },
            { name: "Kor Protocol Quests", url: "https://quests.korportocol.io/quests" },
            { name: "Hanafuda Hana Network", url: "https://hanafuda.hana.network/deposit" },
            { name: "Goblin Meme Box", url: "https://www.goblin.meme/box/6856701d223b22873ed1d730" }
        ];
        
        // Fungsi untuk membuat kartu link
        function createLinkCard(link) {
            const card = document.createElement('div');
            card.className = 'link-card';
            
            // Ekstrak nama domain untuk ikon
            const domain = new URL(link.url).hostname;
            const domainInitial = domain.charAt(0).toUpperCase();
            
            // Warna acak untuk ikon
            const colors = [
                'linear-gradient(45deg, #00c9ff, #92fe9d)',
                'linear-gradient(45deg, #ff7e5f, #feb47b)',
                'linear-gradient(45deg, #6a11cb, #2575fc)',
                'linear-gradient(45deg, #ff416c, #ff4b2b)',
                'linear-gradient(45deg, #00cdac, #02aab0)',
                'linear-gradient(45deg, #f857a6, #ff5858)'
            ];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-icon" style="background: ${randomColor}">${domainInitial}</div>
                    <h3 class="card-title">${link.name}</h3>
                </div>
                <div class="card-body">
                    <p class="link-url">${link.url}</p>
                    <a href="${link.url}" target="_blank" class="btn-visit">Kunjungi Situs <i class="fas fa-external-link-alt"></i></a>
                </div>
            `;
            
            return card;
        }
        
        // Fungsi untuk memuat semua link
        function loadLinks() {
            const container = document.getElementById('linksContainer');
            container.innerHTML = '';
            
            links.forEach((link, index) => {
                const card = createLinkCard(link);
                container.appendChild(card);
                
                // Animasi berurutan
                card.style.animationDelay = `${index * 0.1}s`;
            });
            
            // Update counter
            document.getElementById('linkCount').textContent = links.length;
        }
        
        // Fungsi untuk mencari link
        function searchLinks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('linksContainer');
            container.innerHTML = '';
            
            const filteredLinks = links.filter(link => 
                link.name.toLowerCase().includes(searchTerm) || 
                link.url.toLowerCase().includes(searchTerm)
            );
            
            if (filteredLinks.length === 0) {
                container.innerHTML = '<div class="no-results">Tidak ada hasil yang cocok dengan pencarian Anda.</div>';
            } else {
                filteredLinks.forEach((link, index) => {
                    const card = createLinkCard(link);
                    container.appendChild(card);
                    card.style.animationDelay = `${index * 0.1}s`;
                });
            }
            
            // Update counter
            document.getElementById('linkCount').textContent = filteredLinks.length;
        }
        
        // Event listeners
        document.getElementById('searchInput').addEventListener('input', searchLinks);
        
        // Load links saat halaman dimuat
        window.addEventListener('DOMContentLoaded', loadLinks);
    </script>
</body>
</html>
