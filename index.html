<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Menu dari Google Sheet</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Menu dari Google Sheet</h1>
  <div id="buttons"></div>
  <table id="data-table"></table>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbzU0Cy6rnpRIYLBaUR-T722w25Q8NScvdqckww5Fy7givhzKCMeZpy9AFfzZBFpJe-p/exec";

    // Ambil semua sheet & datanya
    fetch(apiURL)
      .then(res => res.json())
      .then(data => {
        const buttonsDiv = document.getElementById("buttons");
        const table = document.getElementById("data-table");

        // Buat tombol dari nama sheet
        Object.keys(data).forEach(sheetName => {
          const btn = document.createElement("button");
          btn.textContent = sheetName;
          btn.onclick = () => {
            renderTable(data[sheetName]);
          };
          buttonsDiv.appendChild(btn);
        });

        // Render tabel pertama saat load
        const firstSheet = Object.keys(data)[0];
        renderTable(data[firstSheet]);

        function renderTable(rows) {
          table.innerHTML = "";
          rows.forEach((row, i) => {
            let tr = document.createElement("tr");
            row.forEach(cell => {
              let td = document.createElement(i === 0 ? "th" : "td");
              td.textContent = cell;
              tr.appendChild(td);
            });
            table.appendChild(tr);
          });
        }
      })
      .catch(err => {
        console.error("Error:", err);
      });
  </script>
</body>
</html>
